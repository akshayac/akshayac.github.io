<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/shopStyles.css">
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
</head>
<body>
    <div class="shopping-cart">

        <nav class="navbar">
            <img class="top-cloud" src="images/logo.jpeg" alt="cloud-img">
            
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
        
            
              <!-- NAVIGATION MENUS -->
              <div class="menu">

        <!-- Title -->
        <div class="title">
          Shopping Bag
        </div>

        <div class="item">

            <span class="delete-btn"></span>

          </div>

            <img src="item-1.png" alt="" />
          </div>
